<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment 4</title>
    <!--Bootstrap cdn link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <center>
    <!-- carousel -->
    <div id="my-carousel" class=" container-fluid carousel slide w-75 mx-auto" data-ride="carousel">
      <!-- horizontal rule -->
      <hr style="border:1px solid rgb(182, 179, 179)" width="80%">
      <!-- heading -->
      <h2 class="text-body font-weight-bold text-center">TRENDING<span class="text-warning"> PRODUCTS</span></h2>
      <hr style="border:1px solid rgb(182, 179, 179)" width="40%">
      <!-- bottom indicators -->
      <ul class="carousel-indicators">
        <li data-target="#my-carousel" data-slide-to="0" class="active" style="margin-top:18%;"></li>
        <li data-target="#my-carousel" data-slide-to="1" style="margin-top: 18%;"></li>
        <li data-target="#my-carousel" data-slide-to="2" style="margin-top: 18%;"></li>
      </ul>
        <!-- carousle images -->
        <div class="carousel-inner">
          <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12">
              <img src="./images/ipad.png"width="80%" height="60%" >
              <center>
                <p class="h4"style="font-family: Arial, Helvetica, sans-serif">Apple iPad</p>
                <span class="text-primary"><del>$400.00</del></span>&nbsp;&nbsp;<span class="text-success">$369.00</span><br><span class="fa fa-star text-warning"></span><span class="fa fa-star text-warning"></span><span class="fa fa-star text-warning"></span><span class="fa fa-star text-warning"></span><span class="fa fa-star"></span><br><br>
                <button class="btn btn-light">Add to cart</button>
              </center>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <img src="./images/sony.png"width="100%" height="60%" >
              <center>
                <p class="h4"style="font-family: Arial, Helvetica, sans-serif">Sony Headphone</p>
                <span class="text-primary"><del>$25.00</del></span>&nbsp;&nbsp;<span class="text-success">$23.99</span><br><span class="fa fa-star text-warning"></span><span class="fa fa-star text-warning"></span><span class="fa fa-star text-warning"></span><span class="fa fa-star"></span><span class="fa fa-star "></span><br><br>
                <button class="btn btn-light">Add to cart</button>
              </center>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <img src="./images/mackbook.png"width="100%" height="60%" >
              <center>
                <p class="h4"style="font-family: Arial, Helvetica, sans-serif">Macbook Air</p>
                <span class="text-primary"><del>$899.00</del></span>&nbsp;&nbsp;<span class="text-success">$649.00</span><br><span class="fa fa-star text-warning"></span><span class="fa fa-star text-warning"></span><span class="fa fa-star text-warning"></span><span class="fa fa-star text-warning"></span><span class="fa fa-star "></span><br><br>
                <button class="btn btn-light">Add to cart</button>
              </center>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <img src="./images/nikon.jpg"width="100%" height="60%">
              <center>
                <p class="h4"style="font-family: Arial, Helvetica, sans-serif">Nikon DSLR</p>
                <span class="text-primary"><del>$315.00</del></span>&nbsp;&nbsp;<span class="text-success">$250.00</span><br><span class="fa fa-star text-warning"></span><span class="fa fa-star text-warning"></span><span class="fa fa-star text-warning"></span><span class="fa fa-star"></span><span class="fa fa-star "></span><br><br>
                <button class="btn btn-light">Add to cart</button>
              </center>
            </div>
          </div>
        </div>
    </div>
    <!-- prev button -->
    <a class="carousel-control-prev" href="#" data-slide="prev">
      <span class="carousel-control-prev-icon bg-warning" ></span>
    </a>
    <!-- next button -->
    <a class="carousel-control-next " href="#" data-slide="next">
      <span class="carousel-control-next-icon bg-warning" ></span>
    </a><br><br>
  </center>

  <hr style="border:1px solid rgb(182, 179, 179)" width="80%">
